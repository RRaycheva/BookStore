<div *ngIf="book">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <img src="{{book.imgPath}}">
      </div>
      <div class="col-sm">
        <div>{{book.title}}</div>
        <div>{{book.description}}</div>
        <div>{{book.publisher}}</div>
        <div>{{book.price}}</div>
      </div>
    </div>
  </div>
</div>
