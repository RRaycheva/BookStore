<div id=background>

  <form class="pl-5 pr-5 pt-3 pb-5 mr-5 ml-5">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="email"
               class="form-control mt-3"
               id="inputEmail4"
               placeholder="Заглавие">
      </div>
    </div>

    <div class="form-row">

      <div class="form-group col-md-4">
        <select id="inputState"
                class="form-control">
          <option selected>Жанр</option>
          <option *ngFor="let genre
                             of
                             genres$
                             |
                             async"
                  class="dropdown-item">{{genre.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <select id="inputState"
                class="form-control">
          <option selected>Автор</option>
          <option *ngFor="let author of authors$ | async"
                  [ngValue]="author.id">
            {{author.firstName}} {{author.lastName}}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <select id="inputState"
                class="form-control">
          <option selected>Цена</option>
          <option>Най-висока</option>
          <option>Най-ниска</option>
        </select>
      </div>

    </div>

    <button type="submit"
            class="btn btn-primary">Търсене</button>

  </form>
  <div class="row">
    <div *ngFor="let book of books"
         [class.selected]="hero === selectedHero"
         class=" col-sm-3  pr-4 ">
      <div class="card">
        <img src={{book.imgPath}}
             class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">{{book.author.firstName}} {{book.author.lastName}}</p>
          <small class="card-text">{{book.genre.name}}</small>
          <medium Class="card-text pl-3">{{book.price}}лв.</medium>
          <a class="btn btn-primary float-right"
             (click)="buy(book.id)"
             type="button">Купи</a>
        </div>
      </div>
    </div>
  </div>
</div>
