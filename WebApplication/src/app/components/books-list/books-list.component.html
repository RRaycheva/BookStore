<div id=background>
  <div class="row">
    <div *ngFor="let book of books"
         [class.selected]="hero === selectedHero"
         class=" col-sm-3  pr-4 ">
      <div class="card">
        <img src={{book.imgPath}}
             class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">{{book.author.firstName}} {{book.author.lastName}}</p>
          <small class="card-text">{{book.genre.name}}</small>
          <medium Class="card-text pl-3">{{book.price}}лв.</medium>
          <a class="btn btn-primary float-right"
             (click)="buy(book.id)"
             type="button">Купи</a>
        </div>
      </div>
    </div>
  </div>
</div>
