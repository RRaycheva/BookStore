<div id=background>
  <div class="row">
    <div *ngFor="let book of books"
         class=" col-sm-3 p2">
      <div class="card"
           style="width: 18rem; height: 100%;">
        <img src={{book.imgPath}}
             class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">{{book.author.firstName}} {{book.author.lastName}}</p>
          <small class="card-text">{{book.genre.name}}</small>
          <medium Class="card-text">{{book.price}}</medium>
          <a href="#"
             class="btn btn-primary float-right"
             type="button">Купи</a>
        </div>
      </div>
    </div>
  </div>
</div>
