<div class="form-group">
  <label for="usr">Заглавие</label>
  <input name="description"
         [(ngModel)]="book.Title"
         class="form-control">
</div>
<div class="form-group">
  <label for="usr">Резюме:</label>
  <input name="description"
         [(ngModel)]="book.Description"
         class="form-control">

  <div class="form-group">
    <label for="usr">Издателство:</label>
    <input name="description"
           [(ngModel)]="book.Publisher"
           class="form-control">

    <div class="form-group">
      <label for="usr">Жанр:</label>
      <input name="description"
             [(ngModel)]="book.Genre"
             class="form-control">

      <div class="form-group">
        <label for="usr">Автор:</label>
        <input name="description"
               [(ngModel)]="book.Author"
               class="form-control">
      </div>

      <div class="form-group">
        <label for="usr">Картинка:</label>
        <input name="description"
               [(ngModel)]="book.ImgPath"
               class="form-control">
      </div>
      <button (click)="save()"
              routerLink="/books"
              routerLinkActive="activebutton">Запази</button>
