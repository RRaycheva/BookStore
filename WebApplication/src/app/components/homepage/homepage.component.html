  <div id="homeCarousel"
       class="carousel slide"
       data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#homeCarousel"
          data-slide-to="0"
          class="active"></li>
      <li data-target="#homeCarousel"
          data-slide-to="1"></li>
      <li data-target="#homeCarousel"
          data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"
             src="assets/img/1984-baner.jpg"
             alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
             src="assets/img/banner-1-ciela-newyear-1200x450.jpg"
             alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
             src="assets/img/e-knigi-ianuari-1200_450.jpg"
             alt="Third slide">
      </div>
    </div>
    <div id="buttons">
      <a class="carousel-control-prev"
         href="#homeCarousel"
         role="button"
         data-slide="prev">
        <span class="carousel-control-prev-icon"
              aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next"
         href="#homeCarousel"
         role="button"
         data-slide="next">
        <span class="carousel-control-next-icon"
              aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
